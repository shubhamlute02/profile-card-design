<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICON ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./style.css">

    <title>Profile Card - design by DeKodex</title>
</head>
<body>
    
    <div class="card">
        <div class="imgBx">
            <img src="img/profile-03.jpg" alt="" class="">
        </div>

        <div class="content">
            <!--Card Details-->
            <div class="details">
                <h2>Angelina Jolie<br><span>UX/UI Designer</span></h2>
                
                <div class="data">
                    <h3>180<br><span>Post</span></h3>
                    <h3>500k<br><span>Followers</span></h3>
                    <h3>101<br><span>Following</span></h3>
                </div>
                <!--Action Button-->
                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>

            </div>

        </div>

        <div class="card_social" id="card-social">
            <div class="card_social-control">
                <!--Toggle Button-->
                <div class="card_social-toggle" id="card-toggle">
                    <i class="ri-add-line"></i>

                </div>
                <span class="card_social-text">My Social Networks</span>

                <!--Card Social-->
                <ul class="card_social-list">

                    <a href="https://www.facebook.com/" class="card_social-link">
                        <i class="ri-facebook-line"></i>
                    </a>
                    <a href="https://www.instagram.com/" class="card_social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="https://twitter.com/" class="card_social-link">
                        <i class="ri-twitter-line"></i>
                    </a>
                    <a href="https://youtube.com/" class="card_social-link">
                        <i class="ri-youtube-line"></i>
                    </a>

                </ul>

            </div>
        </div>

    </div>


    
    <!--=============== MAIN-JS ===============-->
    <script src="./main.js"></script>
</body>
</html>
